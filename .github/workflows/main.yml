name: Next CI
on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
env:
  node_version: "20"
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: ${{env.node_version}}

      - run: npm install
      - run: |
          npm run lint
          npm run prettier:lint

  build:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: "production"
      CI: true
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: ${{env.node_version}}
      - run: |
          export HUSKY=0
          npm install --production
      - run: npm run build
